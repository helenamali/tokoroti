<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Toko Terpopuler</title>
</head>
<body>
    <h1>Laporan Toko Terpopuler</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nama Pengunjung</th>
                <th>Total Pesanan</th>
            </tr>
        </thead>
        <tbody>
            {% for toko in toko_terpopuler %}
            <tr>
                <td>{{ toko.id_pengunjung__nama_depan }} {{ toko.id_pengunjung__nama_belakang }}</td>
                <td>{{ toko.total_pesanan }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
