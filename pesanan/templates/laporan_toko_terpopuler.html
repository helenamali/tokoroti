<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Toko Terpopuler</title>
</head>
<body>
    <h1>Laporan Toko Terpopuler</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nama Toko</th>
                <th>Jumlah Pengunjung</th>
            </tr>
        </thead>
        <tbody>
            {% for toko in toko_populer %}
            <tr>
                <td>{{ toko.nama_toko }}</td>
                <td>{{ toko.jumlah_pengunjung }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
