<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- CSS Styling -->
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdf8f1; /* Warna latar cokelat muda */
            color:rgb(0, 0, 0); /* Warna teks cokelat tua */
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background: linear-gradient(90deg, rgb(1, 110, 227), rgb(255, 255, 255)); /* Gradien cokelat muda */
            color: white;
            text-align: center;
            padding: 30px 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-bottom-left-radius: 50% 10px;
            border-bottom-right-radius: 50% 10px;
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: rgb(58, 63, 66); /* Cokelat tua */
            margin-bottom: 10px;
        }

        /* Navigation styling */
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: rgb(0, 0, 0); /* Warna cokelat tua */
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: rgb(255, 255, 255); /* Cokelat muda */
            transition: all 0.4s ease;
        }

        nav ul li a:hover {
            background-color: rgb(160, 153, 153); /* Efek hover warna cokelat lebih gelap */
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        /* Main content */
        .main-content {
            text-align: center;
            margin: 50px auto;
            max-width: 900px;
            padding: 30px 20px;
            background: #ffffff; /* Warna putih sebagai kontras */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .main-content:hover {
            transform: translateY(-10px);
        }

        .main-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: rgb(14, 5, 0); /* Warna teks cokelat tua */
        }

        .main-content p {
            font-size: 1.1rem;
            color: rgb(57, 55, 55); /* Warna teks cokelat medium */
        }

        /* Form Styling */
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form div {
            margin-bottom: 15px;
            width: 100%;
            max-width: 600px;
            text-align: left;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: rgb(48, 56, 100);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }

        input:focus, textarea:focus {
            border-color: rgb(48, 56, 100);
            outline: none;
        }

        button {
            background-color: rgb(48, 56, 100);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(34, 40, 80);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px 10px;
            margin-top: 40px;
            background-color: rgb(48, 56, 100); /* Warna cokelat tua */
            color: white;
            font-size: 0.9rem;
        }

        /* Tabel Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                margin: 0;
            }

            nav ul li {
                margin: 10px 0;
            }

            header h1 {
                font-size: 2rem;
            }

            .main-content {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Hubungi Kami</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'tentang' %}">Tentang</a></li>
                <li><a href="{% url 'roti_terjual_tertinggi' %}">Penjualan Tertinggi</a></li>
                <li><a href="{% url 'pengunjung_terbanyak' %}">Toko Terpopuler</a></li>
                <li><a href="{% url 'kontak' %}">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <!-- Tabel Kontak -->
    <div class="main-content">
        <h3>Kontak WhatsApp</h3>
        <table>
            <tr>
                <th>Nomor</th>
                <th>WhatsApp</th>
            </tr>
            <tr>
                <td>081236048470</td>
                <td><a href="https://wa.me/6281236048470" target="_blank">Klik untuk chat via WhatsApp</a></td>
            </tr>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Aplikasi Roti. All Rights Reserved.
    </footer>
</body>
</html>
